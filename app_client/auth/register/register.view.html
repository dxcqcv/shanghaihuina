<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">若已有帐号？请先 <a href="/#login?page={{ vm.returnPage }}">登录</a> 。</p>
      <form ng-submit="vm.onSubmit()">
        <div class="alert alert-danger" role="alert" ng-show="vm.formError">{{ vm.formError }}</div>
        <div class="form-group"><label for="name">名字</label><input type="text" placeholder="Enter your name" ng-model="vm.credentials.name" class="form-control" id="name"></div>
        <div class="form-group"><label for="sex">性别</label><input type="text" placeholder="Enter your sex" ng-model="vm.credentials.sex" class="form-control" id="sex"></div>
        <div class="form-group"><label for="birthday">生日</label><input type="text" placeholder="Enter your birthday" ng-model="vm.credentials.birthday" class="form-control" id="birthday"></div>
        <div class="form-group"><label for="phone">电话</label><input type="text" placeholder="Enter your phone" ng-model="vm.credentials.phone" class="form-control" id="phone"></div>
        <div class="form-group"><label for="address">地址</label><input type="text" placeholder="Enter your address" ng-model="vm.credentials.address" class="form-control" id="address"></div>
        <div class="form-group"><label for="email">电子邮箱</label><input type="email" placeholder="Enter email" ng-model="vm.credentials.email" class="form-control" id="email"></div>
        <div class="form-group"><label for="password">密码</label><input type="password" placeholder="Password" ng-model="vm.credentials.password" class="form-control" id="password"></div> 
        <button type="submit" class="btn btn-default">点击注册!</button>
      </form> 
    </div>
  </div>
  
  <footer-generic></footer-generic>
</div>
