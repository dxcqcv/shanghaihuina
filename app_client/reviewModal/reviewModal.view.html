<div class="modal-content">
  <form name="addReview" role="form" ng-submit="vm.onSubmit()" id="addReview" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="vm.modal.cancel()" class="close"><span>x</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Add your review for {{ vm.locationData.locationName }}</h4>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger" role="alert" ng-show="vm.formError">{{vm.formError}}</div>
      <div class="form-group">
        <label for="" class="col-xs-10 col-sm-2 control-label">Rating</label>
        <div class="col-xs-12 col-sm-2"><select name="rating" ng-model="vm.formData.rating" id="rating" class="form-control input-sm">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select></div>
      </div>
      <div class="form-group">
        <label for="review" class="col-sm-2 control-label">Review</label>
        <div class="col-sm-10"><textarea name="review" id="review"  rows="5" class="form-control" ng-model="vm.formData.reviewText"></textarea></div>
      </div>
    </div>
    <div class="modal-footer"><button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button><button type="submit" class="btn btn-primary">Submit review</button></div>
  </form>
</div>
